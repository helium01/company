; ===== PHP Execution Settings =====
max_execution_time = 600
request_terminate_timeout = 600
memory_limit = 512M

; ===== Upload Settings =====
upload_max_filesize = 256M
post_max_size = 256M

; ===== Error Display =====
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; ===== Timezone =====
date.timezone = Asia/Jakarta
